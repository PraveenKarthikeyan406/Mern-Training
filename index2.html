<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Flex</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            background-color: red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            padding: 40px;
        }
        h1{
            text-align: center;
            margin-left: 40px;
            background-color: yellow;
            display: inline-block;
            height: 40px;
            width: 40px;

        }
    </style>
</head>
<body>
    <div>
        <h1>1</h1>
        <h1>2</h1>
        <h1>3</h1>
        <h1>4</h1>
        <h1>5</h1>
        <h1>6</h1>
        <h1>7</h1>
        <h1>8</h1>
        <h1>9</h1>
        <h1>0</h1>

    </div>
</body>
</html>
